<template>
    <lightning-card variant="narrow" icon-name="standard:lead">
        <h1 slot="title">Lead Detail</h1>
        <div slot="actions">
            <lightning-button label="Delete" slot="actions" onclick={handleClick} value={recordId}></lightning-button>
        </div>
        <div class="slds-p-around_small">
            <lightning-record-form 
                record-id={recordId} 
                object-api-name={objectApiName}
                fields={fields}
                columns="1" 
                mode="view" >
            </lightning-record-form>
        </div>
    </lightning-card> 
</template>
