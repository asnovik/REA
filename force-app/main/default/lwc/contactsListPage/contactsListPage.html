<template>
    <lightning-card variant="narrow" icon-name="standard:contact">
        <h1 slot="title">Contacts List</h1>
        <div slot="actions">
            <lightning-button label="New Contact" slot="actions" onclick={handleClick}></lightning-button>
        </div>
        <template if:true={contactsList}>
            <lightning-datatable
                key-field="id"
                hide-checkbox-column="true"
                show-row-number-column
                data={contactsList}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={contactsList}>
            Sorry, but contacts not found
        </template>
    </lightning-card> 
</template>
