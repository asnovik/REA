<template>
    <lightning-card variant="narrow" icon-name="standard:contact">
        <h1 slot="title">Real Estate Buyer Detail</h1>
        <div slot="actions" class="slds-p-left_xx-small">
            <lightning-button label="New Inspection" slot="actions" onclick={handleInspectionClick} position="relative"></lightning-button>
            <lightning-button label="New Offer" slot="actions" onclick={handleOfferClick}></lightning-button>
            <lightning-button label="Delete" slot="actions" onclick={handleClick} value={recordId}></lightning-button>
        </div>
        <div class="slds-p-around_small">
            <lightning-record-form 
                record-id={recordId} 
                object-api-name={objectApiName}
                fields={fields}
                columns="1" 
                mode="view" >
            </lightning-record-form>
        </div>
    </lightning-card> 
</template>
