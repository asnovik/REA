<template>
    <lightning-card variant="narrow" icon-name="standard:opportunity">
        <h1 slot="title">Opportunities List</h1>
        <div slot="actions">
            <lightning-button label="New Opportunity" slot="actions" onclick={handleClick}></lightning-button>
        </div>
        <template if:true={opportunitiesList}>
            <lightning-datatable
                key-field="id"
                hide-checkbox-column="true"
                show-row-number-column
                data={opportunitiesList}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={opportunitiesList}>
            Sorry, but opportunities not found
        </template>
    </lightning-card> 
</template>
