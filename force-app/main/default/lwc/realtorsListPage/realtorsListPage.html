<template>
    <lightning-card variant="narrow" icon-name="standard:contact">
        <h1 slot="title">Realtors List</h1>
        <div slot="actions">
            <lightning-button label="New Realtor" slot="actions" onclick={handleClick}></lightning-button>
        </div>
        <template if:true={realtorsList}>
            <lightning-datatable
                key-field="id"
                hide-checkbox-column="true"
                show-row-number-column
                data={realtorsList}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={realtorsList}>
            Sorry, but realtors not found
        </template>
    </lightning-card> 
</template>
