<template>
    <lightning-card variant="narrow" icon-name="standard:contract">
        <h1 slot="title">Real Estate List</h1>
        <div slot="actions">
            <lightning-button label="New Real Estate" slot="actions" onclick={handleClick}></lightning-button>
        </div>
        <template if:true={realEstateList}>
            <lightning-datatable
                key-field="id"
                hide-checkbox-column="true"
                show-row-number-column
                data={realEstateList}
                columns={columns}>
            </lightning-datatable>
        </template>
        <template if:false={realEstateList}>
            Sorry, but real estate not found
        </template>
    </lightning-card> 
</template>
